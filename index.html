<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="TechTruce.png" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <!-- Profile Card Begins -->
  <div class="app">
    <div class="card">
      <div class="card-item">
        <!-- Header Begins -->
        <div class="card-item__heading">
          <div class="card-item__heading-avatar">
            <img src="avatar.jpg" alt="avatar" class="card-item__heading-avatar-img">
          </div>
        </div>
        <!-- Header End -->

        <!-- Body Begins -->
        <div class="card-item__body">
          <div class="card-item__body-info">
            <span class="name">Tom Le</span>
            <span class="job">Student</span>
          </div>

          <div class="card-item__body-socials">
            <ul class="social-icons">
              <li>
                <a href="https://www.facebook.com/profile.php?id=100034002259616" target="_blank">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i>
                </a>
              </li>

              <li>
                <a href="https://www.instagram.com/tomrtle/" target="_blank">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>

              <li>
                <a href="#"><i class="fa-brands fa-youtube"></i>
                </a>
              </li>
          </ul>
          </div>

          <div class="card-item__body-buttons">
            <button class="btn">Subscribe</button>
            <button class="btn btn__msg">Message</button>
          </div>
        </div>
        <!-- Body End -->

        <!-- Footer Begins -->
          <div class="card-item__footer">
            <div class="card-item__body-action">
              <div class="card-item__body-action-items">

              <i class='bx bx-heart card-item__body-action-icons'></i>
              <span class="number">60K</span>
            </div>

            <div class="card-item__body-action-items">
              <i class='bx bx-message-rounded card-item__body-action-icons'></i>
              <span class="number">20K</span>
            </div>

            <div class="card-item__body-action-items">
              <i class='bx bx-share card-item__body-action-icons'></i>
              <span class="number">12K</span>
            </div>
          </div>
          <!-- Footer End -->
      </div>
    </div>
  </div>
    <!-- Profile Card End -->
